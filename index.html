<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contet="width=device.with, initial-scale=1.0">
        <title>Gestión de Tareas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Formulario de Gestión</h1>

            <form id="task-form">
                <input
                    type="text"
                    id="task-input"
                    placeholder="Escribe una nueva tarea..."
                    required
                >
                <button type="submit">Agregar</button>                
            </form>

            <button id="reset-btn" type="click">Reset</button>

            <ul id="task-list"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
